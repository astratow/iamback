<!DOCTYPE html>
<html>
    <head>

        <script>
        const sayings = [
        " I've returned.",
        " I'm here again.",
        " I've come back.",
        " I've made my way back.",
        " I've reappeared.",
        " I'm back in action.",
        " I've resurfaced.",
        " I'm back in the game.",
        " I've returned to the fold.",
        " I'm back on the scene.",
        " I'm back",
        ];

        function getRandomSaying() {
          const randomIndex = Math.floor(Math.random() * sayings.length);
          return sayings[randomIndex];
        }

        // Example usage
        const randomSaying = getRandomSaying();
        alert(randomSaying);
        </script>

    </head>
    <body>
    </body>
</html>
